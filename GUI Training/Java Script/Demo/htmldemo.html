<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Using JS</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>

<body onbeforeprint="beforePrintFunction()">
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="a@florin-pop.com" id="email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="phone">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="9876543210"
                    pattern="[6-9]{1}[0-9]{9}">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="gender">Select Gender</label>
                <select name="gender" id="gender">
                    <option value="volvo">Male</option>
                    <option value="saab">Female</option>
                </select>
            </div>
            <div class="form-control">
                <label for="gender">Select Language</label>
                <input type="checkbox" id="gujarati" name="gujarati" value="gujarati">
                <label for="gujarati"> Gujarati</label>
                <input type="checkbox" id="hindi" name="hindi" value="hindi">
                <label for="hindi"> Hindi</label>
                <input type="checkbox" id="english" name="english" value="english">
                <label for="english"> English</label>
                <!-- </div> -->
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password" />
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password check</label>
                    <input type="password" placeholder="Password two" id="password2" />
                    <small>Error message</small>
                </div>
                <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
