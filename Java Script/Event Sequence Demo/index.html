<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sequence Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Event Sequence Demo</h1>

        <div class="test" id="test" onclick="return divClicked()">Click Here</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const test = document.getElementById('test');

        function divClicked() {
            alert('Onclick Event Handler')
        }

        test.addEventListener("click", () => {
            alert('Add Event Listener')
        });

        // jQuery equivalent to add a click event handler
        $('#test').click(() => {
            alert('jQuery Event Handler')
        });
    </script>

</body>

</html>
