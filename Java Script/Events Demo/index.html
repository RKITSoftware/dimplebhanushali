<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.2/css/mdb.min.css">
    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include MDB JS via CDN (optional) -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.2/js/mdb.min.js"></script>
</head>

<body>
    <!-- Main div -->
    <div class="">
        <div class="row">
            <div class="">
                <!-- Tools -->
                <div id="tools" class="">
                    <!-- Color Picker -->
                    <div class="form-group">
                        <label for="colorPicker">Choose Color</label>
                        <input type="color" id="colorPicker" class="form-control">
                        <!-- Line Width Slider -->
                        <label for="lineWidth">Line Width</label>
                        <input type="range" id="lineWidth" class="form-control" min="1" max="10" value="2">
                    </div>
                    <!-- Buttons -->
                    <div class="btn-group" role="group">
                        <button id="undoButton" class="btn btn-secondary">Undo</button>
                        <button id="redoButton" class="btn btn-secondary">Redo</button>
                        <button id="saveButton" class="btn btn-success">Save</button>
                        <button id="newFileButton" class="btn btn-danger">New File</button>
                        <button id="openFileButton" class="btn btn-primary">Open File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Drawing Area -->
    <div>
        <canvas id="canvas" class="img-fluid rounded border"></canvas>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
