<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Demo</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme semi-dark theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <div id="container">

        <button id="repaintBtn">Repaint</button>
        <button id="disposeBtn">Dispose</button>
        <button id="resetBtn">Reset</button>
        <button id="blurBtn">Blur</button>

        <div id="numberBoxContainer">
            <label for="heightBox">Set TextArea Height:</label>
            <div id="heightBox"></div>
        </div>

        <div class="textarea-wrapper">
            <div id="textArea"></div>
        </div>
    </div>

    <script src="js/textArea.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
