<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Store Demo</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme semi-dark theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div id="container">
        <div id="tasks">
            <div id="taskForm">
                <input type="text" id="taskTitle" placeholder="Enter task title">
                <button id="addTask">Add Task</button>
            </div>
            <table id="taskList">
                <thead>
                    <tr>
                        <th>Task Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pagination">
                <button id="prevPage" class="pagination-button">◄ Prev</button>
                <button id="nextPage" class="pagination-button">Next ►</button>
            </div>
        </div>
    </div>

    <script src="js/customStore.js"></script>
    <script src="../scripts/index.js"></script>

</body>

</html>
