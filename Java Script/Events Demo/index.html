<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <canvas id="canvas" class="img-fluid border"></canvas>
            </div>
            <div class="col-md-4">
                <div id="tools" class="p-4">
                    <!-- Color Picker -->
                    <div clas s="form-group">
                        <label for="colorPicker">Choose Color</label>
                        <input type="color" id="colorPicker" class="form-control">
                    </div>
                    <!-- Line Width Slider -->
                    <div class="form-group">
                        <label for="lineWidth">Line Width</label>
                        <input type="range" id="lineWidth" class="form-control" min="1" max="10" value="2">
                    </div>
                    <!-- Undo and Redo Buttons -->
                    <div class="btn-group" role="group">
                        <button id="undoButton" class="btn btn-secondary">Undo</button>
                        <button id="redoButton" class="btn btn-secondary">Redo</button>
                    </div>
                    <!-- Save and New File Buttons -->
                    <div class="btn-group mt-3" role="group">
                        <button id="saveButton" class="btn btn-success">Save</button>
                        <button id="newFileButton" class="btn btn-danger">New File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
