<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <!-- Include your CSS and jQuery files here -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="index.html" onclick="reload()" class="company-logo">
                <img src="./images/logo.png" alt="company logo" onclick="onNavItemClick('India')">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket">Cricket</li>
                    <li class="hover-link nav-item" id="movies">Movies</li>
                    <li class="hover-link nav-item" id="finance">Finance</li>
                    <li class="hover-link nav-item" id="politics">Politics</li>
                    <li class="hover-link nav-item" id="games">Games</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div>
                <a href="register.html" class="btn btn-warning" id="register">Register</a>
            </div>
            <div id="users">
                <button id="logout-button" class="btn btn-danger" style="display: none;">Logout</button>
                <a href="login.html" id="login" class="btn btn-warning">Login</a>
            </div>
        </div>
    </nav>

    <main>
        <!-- Signup Form -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="signup-form">
                        <h2 class="text-center">Registration</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Enter Username" class="form-control" id="username"
                                name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number"
                                pattern="[6-9][0-9]{9}" maxlength="10" name="mobile" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter Password" class="form-control" id="password"
                                name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // jQuery-based form validation
        $(document).ready(function () {
            $('#signup-form').submit(function (event) {
                event.preventDefault();

                // Validate form fields
                const name = $('#name').val();
                const username = $('#username').val();
                const email = $('#email').val();
                const mobile = $('#mobile').val();
                const password = $('#password').val();

                if (name === '' || username === '' || email === '' || mobile === '' || password === '') {
                    alert('Please fill in all required fields.');
                    return;
                }

                // Create a user object
                const user = {
                    name: name,
                    username: username,
                    email: email,
                    mobile: mobile,
                    password: password
                };

                // Save user data in session storage
                sessionStorage.setItem(username, JSON.stringify(user));

                // You can redirect the user or display a success message here
                alert('Signup successful! You can now login.');

                // Reset the form
                $('#signup-form')[0].reset();
            });
        });
    </script>

</body>

</html>
