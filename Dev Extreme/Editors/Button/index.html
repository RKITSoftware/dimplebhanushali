<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Demo</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme semi-dark theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <div id="container">
        <div class="demo-container">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Normal Button</div>
                        <div class="dx-field-value">
                            <div id="btnNormal"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Danger Button</div>
                        <div class="dx-field-value">
                            <div id="btnDanger"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Submit Button</div>
                        <div class="dx-field-value">
                            <div id="btnSubmit"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Back Button</div>
                        <div class="dx-field-value">
                            <div id="btnBack"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/button.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
