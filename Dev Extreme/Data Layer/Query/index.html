<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Demo</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme semi-dark theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div id="container">

        <div class="button-container">
            <button id="btnFilter">Filter (Price > 30)</button>
            <button id="btnGroupBy">Group By (Price)</button>
            <button id="btnSelect">Select (Names)</button>
            <button id="btnSlice">Slice (2 to 5)</button>
            <button id="btnSortBy">Sort By (Price Desc)</button>
            <button id="btnThenBy">Then By (Price Desc)</button>
            <button id="btnToArray">Convert to Array</button>
        </div>

        <div id="controls">
            <input type="text" id="productName" placeholder="Enter product name">
            <input type="number" id="productPrice" placeholder="Enter product price">
            <button id="addProduct">Add Product</button>
        </div>
        <table id="productList">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="aggregateResults">
            <h3>Aggregates</h3>
            <p>Total Count: <span id="totalCount"></span></p>
            <p>Average Price: <span id="avgPrice"></span></p>
            <p>Min Price: <span id="minPrice"></span></p>
            <p>Max Price: <span id="maxPrice"></span></p>
            <p>Sum: <span id="sumPrice"></span></p>
        </div>
    </div>

    <script src="js/query.js"></script>
    <script src="../scripts/index.js"></script>

</body>

</html>
