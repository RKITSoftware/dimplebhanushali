<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #0074b8;
            color: #fff;
            padding: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button,
        input[type="submit"] {
            background-color: #0074b8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #005a9d;
        }

        #details {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        /* Style the select dropdown */
        .account-type-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            appearance: none;
            /* Removes default appearance (e.g., arrow) */
        }

        /* Style the select options */
        .account-type-select option {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>

<body>
    <h2>Coder's Bank</h2>
    <!-- Add a dropdown for selecting the account type -->
    <form id="accountForm">
        <input type="text" placeholder="Customer name" id="customerName">
        <input type="number" placeholder="Initial balance" id="balance">
        <label for="accountType">Account Type:</label>
        <select id="accountType">
            <option value="BankAccount">Standard</option>
            <option value="CurrentAccount">Current</option>
        </select>
        <button>Create Account</button>
    </form>

    <br>
    <form id="depositForm">
        <input type="number" placeholder="Account Number" id="accountNumber">
        <input type="number" placeholder="Amount" id="amount">
        <input type="submit" id="deposit" value="Deposit">
        <input type="submit" id="withdraw" value="Withdraw">
    </form>
    <br>
    <div id="details">
        <h2 id="accountHolderName">Account Details</h2>
        <h3 id="accountBalance"></h3>
        <h3 id="accountType"></h3>
    </div>

    <script src="./5_encapsulation.js"></script>

</body>

</html>
