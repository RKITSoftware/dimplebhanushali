<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box Demo</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme semi-dark theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <div id="container">
        <div class="demo-container">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Select Box</div>
                        <div class="dx-field-value">
                            <div id="selectBox"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Data Source Box</div>
                        <div class="dx-field-value">
                            <div id="dataBox"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Item Creating Select Box</div>
                        <div class="dx-field-value">
                            <div id="itemCreatingBox"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Field Template Select Box</div>
                        <div class="dx-field-value">
                            <div id="fieldsBox"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Grouped Select Box</div>
                        <div class="dx-field-value">
                            <div id="grpBox"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/selectBox.js"></script>
    <script src="js/data.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
