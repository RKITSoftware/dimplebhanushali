<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Demo</title>

    <!-- ... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.viz.js"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="demo-container">
        <div id="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Drop Down Box</div>
                    <div class="dx-field-value">
                        <div id="dropDown"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">JSON</div>
                    <div class="dx-field-value">
                        <div id="jsonDropDown"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Events</div>
                    <div class="dx-field-value">
                        <div id="eventBox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dropdown.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
