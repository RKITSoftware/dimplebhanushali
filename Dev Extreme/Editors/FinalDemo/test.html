<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generation Application</title>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme semi-dark theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <div id="container">

        <h1>Resume Builder Form</h1>

        <!-- User Details Section -->
        <div class="section">
            <h2>User Details</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div id="firstName"></div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div id="lastName"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div id="email"></div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <div id="mobile"></div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <div id="age"></div>
            </div>
            <div class="form-group">
                <label for="professionalTitle">Professional Title</label>
                <div id="professionalTitle"></div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div id="genderRadio"></div>
            </div>
        </div>

        <!-- Date of Birth Section -->
        <div class="section">
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div id="dobDateBox"></div>
            </div>
        </div>

        <!-- Education Section -->
        <div class="section">
            <h2>Education</h2>
            <hr>
            <div id="educationGrid"></div>
        </div>

        <!-- Work Experience Section -->
        <div class="section">
            <h2>Work Experience</h2>
            <hr>
            <div id="workExperienceGrid"></div>
        </div>

        <!-- Projects Section -->
        <div class="section">
            <h2>Projects</h2>
            <hr>
            <div id="projectsGrid"></div>
        </div>

        <!-- Certificates Section -->
        <div class="section">
            <h2>Certificates</h2>
            <hr>
            <div id="certificatesGrid"></div>
        </div>

        <!-- Known Languages Section -->
        <div class="section">
            <h2>Known Languages</h2>
            <div class="form-group">
                <div id="knownLanguages"></div>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="section">
            <h2>Skills</h2>
            <div id="skillsTextArea" class="form-group">
                <div id="skills"></div>
            </div>
        </div>

        <!-- Profile Photo Section -->
        <div class="section">
            <h2>Profile Photo</h2>
            <div class="form-group">
                <label for="profilePhoto">Upload Profile Photo</label>
                <div id="fileUploader"></div>
            </div>
        </div>

        <!-- Terms and Conditions Section -->
        <div class="section">
            <h2>Terms and Conditions</h2>
            <div class="form-group">
                <div id="checkBoxContainer"></div>
            </div>
        </div>


        <!-- Button Section -->
        <div class="button-section">
            <div id="submitButton"></div>
        </div>

    </div>

    <script src="js/test.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
