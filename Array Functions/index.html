<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations in JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for this page */
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .btn-outline-custom {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-custom:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">Array Operations in JavaScript</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Working with Arrays</h2>
            </div>
            <div class="col-md-6">
                <h2>JavaScript Example</h2>
                <div id="output">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Add Value to Array</h3>
                <div class="input-group mb-3">
                    <button id="addButton" class="btn btn-outline-custom">Add Value</button>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Remove Value from Array</h3>
                <div class="input-group mb-3">
                    <button id="removeButton" class="btn btn-outline-danger">Remove Value</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Remove Last Element</h3>
                <button id="removeLastButton" class="btn btn-outline-warning">Remove Last Element</button>
            </div>
            <div class="col-md-6">
                <h3>Add Value at the Beginning</h3>
                <div class="input-group mb-3">
                    <button id="addToBeginningButton" class="btn btn-outline-success">Add to Beginning</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Remove First Element</h3>
                <button id="removeFirstButton" class="btn btn-outline-secondary">Remove First Element</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
